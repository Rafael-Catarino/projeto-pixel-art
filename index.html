<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
  <title>Projeto Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="margin">Projeto Pixel Art</h1>
  </header>

  <main>

    <section class="input-number">
      <label for="">Largura:</label>
      <input type="range" id="grid-width" min="1" max="62">
      <span class="span-grid-width">00</span>

      <label for="">Altura:</label>
      <input type="range" id="grid-height" min="1" max="35">
      <span class="span-grid-height">00</span>
    </section>

    <section>
      <label for="">Escolha a cor:</label>
      <input type="color" name="" class="color">
    </section>

    <section>
      <button class="btn-start-playing">Iniciar</button>
      <button class="btn-clean">Limpar</button>
    </section>

    <section class="grid-div">
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
